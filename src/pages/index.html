---
title: Эко-лавка - Beeеroot Academy
---
<section class="ba-intro">
	<div class="row column">
		<div class="ba-intro__inner">
			<div class="ba-intro__top show-for-medium">
				Health
				<img src="{{root}}/assets/img/bird-01.png" alt=""> 
				Style
			</div>
			<!-- /.ba-intro__top -->
			<h1 class="ba-page-title show-for-medium">ЭКО-ЛАВКА</h1>
			<p class="ba-page-subtitle">товары для здоровой жизни</p>
		</div>
		<!-- /.ba-intro__inner -->
	</div>
	<!-- /.row column -->
</section>
<section class="ba-section-catalog">
	<div class="row column text-center">
		<h2>КАТАЛОГ</h2>
	</div>
	<!-- /.row column -->
	<div class="row">
		{{#each categories}}
			<div class="columns small-6 medium-4 large-3">
				<a href="{{this.link}}" class="ba-category-link" style="background-color: {{this.color}}">
					<div class="ba-category-link__body">
						<h3 class="ba-category-link__title">{{this.title}}</h3>
						<!-- /.ba-category-link__title -->
						<div class="ba-category-link__label">Смотреть</div>
						<!-- /.ba-category-link__title -->		
					</div>
					<!-- /.ba-category-link__body -->
				</a>
			</div>
			<!-- /.columns small-12 medium-4 large-3 -->
		{{/each}}
	</div>
	<!-- /.row -->
</section>

{{>subscribe}}
